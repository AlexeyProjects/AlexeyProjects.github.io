		<link rel="stylesheet" href="css/media.css">

		
		<!-- Custom styles for this template -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

	<body>
		<!--header leftmenu-->
		<div class="leftmenu">
			<div class="nav">
				<a href="#"><img src="img/logotype.png" alt="Логотип"></a>

			</ul>
			</div>
			<hr>
		</div>
		<!--header leftmenu-->
		<!--header main-->
		<div class="main">

			<div class="header">

				<a href="#"><img src="img/notification.png" alt="Уведомления"></a>

			</div>
			<!--header header-->

			<div class="content">

            <tr class="c1">
                <th class="t1">Display ID <div class="iconDownt1 rotate"></div> </th>

                <th class="t3">Дата Заказа <div class="iconDownt3"></div></th>

                <th class="t5">Сумма <div class="iconDownt5"></div></th>

                <th class="t8">Статус заказа <div class="iconDownt8"></div></th>

        </thead>
        <tfoot>
            <tr class="c1">
                <th>Display ID </th>
                <th>Order ID </th>
                <th>Дата Заказа </th>
                <th>Клиент </th>
                <th>Сумма </th>

		<script>
			$(document).ready(function() {
    				$('#example').DataTable( {
        "ajax": '../ajax/data/arrays.txt',
        "iDisplayLength": 100,
        "lengthChange": false,
        "searching": false,
        "info": false,
        "paging": false
    } 
    				
    );
} );
		</script>
